<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4d11f06859.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>밥달라냥</title>
</head>
<body>
    <h1 class="name">어이 거기! 너!<br> 밥달라냥 --^<br></h1>
    <div class="wrapper">
        <!-- cat -->
        <div class="cat">
            <img class="tail" src="images/tail.svg" alt="">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="face">
                <img src="images/angry.png" alt="" class="angry">
                <div class="pattern"></div>
                <div class="wrinkle left"></div>
                <div class="wrinkle right"></div>
                <div class="line left top"></div>
                <div class="line left bottom"></div>
                <div class="line right top"></div>
                <div class="line right bottom"></div>
                <div class="eye left">
                    <div class="pupil left"></div>
                </div>
                <div class="eye right">
                    <div class="pupil right"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth left"></div>
                <div class="mouth right"></div>
            </div>
        </div>
        <!-- bowl -->
        <div class="bowl">
            <div class="top">
                <i class="fa-solid fa-fish"></i>
            </div> 
            <div class="middle"></div>
            <div class="bottom"></div>
        </div>  
    </div>
    <div class="des">
        <p>🖐그릇위에 손을 대서 <br>심기불편한 냥이에게 밥을 주세요</p>
        <p>😈고양이는 건드리지 마세요! </p>
    </div>
</body>
</html>
